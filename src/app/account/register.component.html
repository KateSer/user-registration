<div class="card" id="register-card">
  <h4 class="card-header" id="register-header">Register</h4>
  <div class="card-body" id="register-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" id="register-form">
          <div class="form-group" id="first-name-group">
              <label for="firstName" id="first-name-label">First Name</label>
              <input type="text" formControlName="firstName" class="form-control" id="first-name-input" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback" id="first-name-error">
                  <div *ngIf="f.firstName.errors.required">First Name is required</div>
              </div>
          </div>
          <div class="form-group" id="last-name-group">
              <label for="lastName" id="last-name-label">Last Name</label>
              <input type="text" formControlName="lastName" class="form-control" id="last-name-input" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
              <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback" id="last-name-error">
                  <div *ngIf="f.lastName.errors.required">Last Name is required</div>
              </div>
          </div>
          <div class="form-group" id="username-group-register">
              <label for="username" id="username-label-register">Username</label>
              <input type="text" formControlName="username" class="form-control" id="username-input-register" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback" id="username-error-register">
                  <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
          </div>
          <div class="form-group" id="password-group-register">
              <label for="password" id="password-label-register">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password-input-register" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback" id="password-error-register">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
          </div>
          <div class="form-group" id="register-buttons-group">
              <button [disabled]="loading" class="btn btn-primary" id="register-button">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" id="register-loading-spinner"></span>
                  Register
              </button>
              <a routerLink="../login" class="btn btn-link" id="cancel-link">Cancel</a>
          </div>
      </form>
  </div>
</div>
