<div class="card" id="login-card">
  <h4 class="card-header" id="login-header">Login</h4>
  <div class="card-body" id="login-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" id="login-form">
          <div class="form-group" id="username-group">
              <label for="username" id="username-label">Username</label>
              <input type="text" formControlName="username" class="form-control" id="username-input" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback" id="username-error">
                  <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
          </div>
          <div class="form-group" id="password-group">
              <label for="password" id="password-label">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password-input" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback" id="password-error">
                  <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
          </div>
          <div class="form-group" id="submit-group">
              <button [disabled]="loading" class="btn btn-primary" id="login-button">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" id="loading-spinner"></span>
                  Login
              </button>
              <a routerLink="../register" class="btn btn-link" id="register-link">Register</a>
          </div>
      </form>
  </div>
</div>
